[package]
name = "printer_watcher"
version = "0.1.0"
edition = "2021"

[build-dependencies]
dotenvy = "0.15.0"
anyhow = "1"
# winresource = "0.1.17"

[dependencies]
anyhow = "1.0.83"
dotenvy = "0.15.0"
serde = { version = "1.0.201", features = ["derive"] }
tokio = { version = "1.37.0", features = ["full"] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = [
    "local-time",
    "env-filter",
    "json",
    "registry",
] }
serde_json = "1.0.117"
futures = { version = "0.3.30", default-features = false }
serde_yaml = "0.9.34"

nanoid = "0.4.0"
byteorder = "1.5.0"
paste = "1.0"
url = "2.5"

rumqttc = { version = "0.24.0", default-features = false, features = [
    # "use-native-tls",
    "use-rustls",
] }
rustls-native-certs = "0.7.0"
# parking_lot = "0.12.2"

